<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<link rel="import" href="..\..\bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id="user-avatar">
  <template>
    <style>
      :host {
        display: block;
      }

      .avatar {
        display: inline-block;
        height: 38px;
        width: 38px;
        border-radius: 50%;
        background: var(--paper-pink-500);
        color: white;
        line-height: 38px;
        font-size: 18px;
        text-align: center;
      }

      .unselectable {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: default;
      }
    </style>
    <div id="ava" class="avatar unselectable">
      {{_setContent(username)}}
      <paper-tooltip>{{username}}</paper-tooltip>
    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'user-avatar',

        properties: {
          username: {
            type: String,
            value: '-'
          }
        },

        _setContent: function (username) {
          this.$.ava.style.backgroundColor = this._getRandomColor(username);
          return username.toUpperCase().charAt(0);
        },

        _getRandomColor: function (username) {
          var colors = ['#72568f', '#568f8f', '#648f56', '#56568f', '#8f5681', '#a63f3f', '#a6a63f'];
          var i = this._getIntRepOfString(username) % colors.length;
          return colors[i];
        },

        _getIntRepOfString: function (username) {
          var val = 0;
          username.split('').forEach(function (element) {
            val = val+element.charCodeAt(0);
          });
          return val;
        }
      });
    })();
  </script>
</dom-module>
