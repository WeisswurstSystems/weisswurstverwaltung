<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<link rel="import" href="..\..\bower_components/paper-material/paper-material.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">
<link rel="import" href="..\..\bower_components/paper-button/paper-button.html">
<link rel="import" href="..\..\bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="..\..\bower_components/paper-date-picker/paper-date-picker.html">
<link rel="import" href="..\..\bower_components/paper-toast/paper-toast.html">

<dom-module id="meeting-input">
  <template>
    <style include="shared-styles"></style>
    <style>

      paper-material {
        padding: 16px;
      }

      paper-input {
        margin: 0px 16px;
        max-width: 200px;
      }

      paper-button {
        color: var(--accent-color);
      }
    </style>

    <paper-material elevation="1" class="layout horizontal">
      <paper-input class="flex" label="Name" id="nameInput"></paper-input>
      <paper-input class="flex" value="{{_formatDate(date)}}" label="Datum" readonly
                   on-tap="_openDatePicker"></paper-input>

      <span class="flex"></span>

      <div class="layout vertical">
        <span class="flex"></span>
        <paper-button on-tap="_add">HINZUFÃœGEN</paper-button>
      </div>
    </paper-material>

    <paper-toast id="toastCreateSuccess" text="Meeting saved."></paper-toast>

    <paper-dialog modal id="dateDialog" class="paper-date-picker-dialog">
      <paper-date-picker date="{{pickedDate}}"></paper-date-picker>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm on-tap="_updateDate">OK</paper-button>
      </div>
    </paper-dialog>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'meeting-input',


        properties: {
          date: {
            type: Object,
            value: function () {
              return new Date();
            },
            notify: true
          },
          user: Object,
          pickedDate: Object
        },

        _add: function () {
          if (this.$.nameInput.value) {
            this.fire('add-meeting', {
              name: this.$.nameInput.value,
              date: this.date.getTime(),
              creator: this.user.detail.user.uid
            });
            this.$.toastCreateSuccess.show();
            this.$.nameInput.value = null;
          }
        },

        _formatDate: function (date) {
          return date.toLocaleDateString();
        },
        _updateDate: function () {
          this.date = this.pickedDate;
        },
        _openDatePicker: function () {
          this.pickedDate = this.date;
          this.$.dateDialog.toggle();
        }
      });
    })();
  </script>
</dom-module>
