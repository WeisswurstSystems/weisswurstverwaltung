<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<link rel="import" href="..\..\bower_components/paper-material/paper-material.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">
<link rel="import" href="..\..\bower_components/paper-button/paper-button.html">
<link rel="import" href="..\..\bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="..\..\bower_components/paper-date-picker/paper-date-picker.html">
<link rel="import" href="..\..\bower_components/paper-toast/paper-toast.html">

<dom-module id="meeting-input">
  <template>
    <style include="shared-styles"></style>
    <style>

      paper-material {
        padding: 16px;
      }

      paper-input {
        margin: 0px 16px;
        max-width: 200px;
      }

      paper-button {
        color: var(--accent-color);
      }
    </style>

    <paper-material elevation="1" class="layout horizontal">
      <paper-input class="flex" label="Name" id="nameInput"></paper-input>
      <paper-input class="flex" value="{{_formatDate(date)}}" label="Datum" readonly
                   on-tap="_openDatePicker"></paper-input>


      <div class="layout vertical">
        <template is="dom-repeat" items="{{types}}" as="type">
          <div class="layout horizontal center">
            <paper-input no-label-float="{{index}}" label="Typ" value="{{type.type}}"></paper-input>
            <paper-input no-label-float="{{index}}" label="Preis" value="{{type.ppu}}">
              <div prefix>€</div>
            </paper-input>
            <paper-icon-button icon="close" on-tap="_removeType" indexOfElement="{{index}}"></paper-icon-button>
          </div>
        </template>
        <div class="layout horizontal center">
          <paper-input no-label-float="{{types.length}}" id="typinput" label="Typ" on-keydown="_pressEnter"></paper-input>
          <paper-input no-label-float="{{types.length}}"id="priceinput" label="Preis" on-keydown="_pressEnter">
            <div prefix>€</div>
          </paper-input>
          <paper-icon-button icon="add" on-tap="_addType"></paper-icon-button>
        </div>
      </div>

      <span class="flex"></span>

      <div class="layout vertical">
        <span class="flex"></span>
        <paper-button disabled="{{!user}}" on-tap="_add">HINZUFÜGEN</paper-button>
        <paper-tooltip hidden="{{user}}">Sie müssen angemeldet sein um ein Treffen erstellen zu können.</paper-tooltip>
      </div>
    </paper-material>

    <paper-toast id="toastCreateSuccess" text="Meeting gepeichert. An Guadn!"></paper-toast>

    <paper-dialog modal id="dateDialog" class="paper-date-picker-dialog">
      <paper-date-picker date="{{pickedDate}}"></paper-date-picker>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm on-tap="_updateDate">OK</paper-button>
      </div>
    </paper-dialog>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'meeting-input',


        properties: {
          date: {
            type: Object,
            value: function () {
              return new Date();
            },
            notify: true
          },
          user: Object,
          pickedDate: Object,
          types: {
            type: Array,
            notify: true,
            value: []
          }
        },

        _pressEnter: function (e) {
          if (e.keyCode === 13) {
            this._addType();
          }
        },

        _addType: function () {
          var typinput = this.$.typinput;
          var priceinput = this.$.priceinput;

          var typ = typinput.value;
          var price = priceinput.value;
          this.push('types', {"type": typ, "ppu": parseFloat(price)});
          typinput.value = '';
          typinput.focus();
          priceinput.value = '';
        },

        _removeType: function (e) {
          var index = e.model.index;
          if (index > -1) {
            this.splice('types', index, 1);
          }
        },

        _add: function () {
          if (this.$.nameInput.value) {
            var copyArray = this.types.slice();

            this.fire('add-meeting', {
              name: this.$.nameInput.value,
              date: this.date.getTime(),
              uid: this.user.uid,
              types: copyArray,
              orders: [
                {
                  brezen: 0,
                  weisswurst: 0,
                  paid: false,
                  name: this.user.password.email,
                  uid: this.user.uid
                }
              ]
            });
          }
          this.$.toastCreateSuccess.show();
          this.splice('types', 0, this.types.length);
          this.$.nameInput.value = null;
        },

        _formatDate: function (date) {
          return date.toLocaleDateString();
        }
        ,
        _updateDate: function () {
          this.date = this.pickedDate;
        }
        ,
        _openDatePicker: function () {
          this.pickedDate = this.date;
          this.$.dateDialog.toggle();
        }
      })
      ;
    })();
  </script>
</dom-module>
