<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\meeting-list/meeting-list.html">

<dom-module id="meeting-view">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <meeting-input on-add-meeting="addMeeting" ></meeting-input>
    <meeting-list on-delete-meeting="deleteMeeting" meetings="{{meetings}}"></meeting-list>
    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'meeting-view',

      properties: {
        meetings: Array
      },
      
      addMeeting: function(e) {
          this.push('meetings', e.detail);
      },
      
      deleteMeeting: function(e) {
          this.arrayDelete('meetings', e.detail);
      }
    });
  })();
  </script>
</dom-module>
