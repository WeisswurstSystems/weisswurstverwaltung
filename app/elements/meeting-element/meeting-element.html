<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<link rel="import" href="..\..\bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="..\..\bower_components/paper-material/paper-material.html">
<link rel="import" href="..\..\bower_components/paper-ripple/paper-ripple.html">


<dom-module id="meeting-element">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      paper-item {
        padding: 8px 32px;
      }

      @media screen and (max-width: 720px) {
        .avatars {
          display: none;
          visibility: hidden;
        }

        user-avatar {
          display: none;
          visibility: hidden;
        }
      }

      .avatars {
        margin: 0 16px;
      }

      .secondary {
        color: var(--secondary-text-color);
      }

      user-avatar {
        margin: 0px 2px;
      }
    </style>
      <paper-item>
        <span class="flex">{{meeting.name}}</span>

        <div class="avatars layout horizontal center">
          <template is="dom-repeat" items="{{meeting.orders}}" as="order">
            <user-avatar username="{{order.name}}"></user-avatar>
          </template>
        </div>
        <span id="meetingDate" class="secondary">{{_createContent(meeting.date)}}</span>
      </paper-item>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'meeting-element',

        properties: {
          meeting: Object
        },

        _createContent: function (millis) {
          var datestring = this._formatDate(millis);

          return datestring;
        },

        _formatDate: function (millis) {
          var date = new Date(millis);
          var days = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'];
          var string = days[date.getDay()];
          string = string + ', ';
          string = string + date.toLocaleDateString();
          return string;
        }

      });
    })();
  </script>
</dom-module>
