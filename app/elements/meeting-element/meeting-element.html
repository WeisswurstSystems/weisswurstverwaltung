<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<link rel="import" href="..\..\bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="..\..\bower_components/paper-material/paper-material.html">


<dom-module id="meeting-element">
  <template>
    <style include="shared-styles"></style>
    <style>

      paper-fab {
        position: fixed;
        bottom: 32px;
        right: 32px;
      }

      .avatars {
          margin: 0 16px;;
      }
      .secondary {
        color: var(--secondary-text-color);
      }

      user-avatar {
        margin-bottom: 6px;
        margin-top: 6px;
        margin-right: 4px;
      }
    </style>
    <paper-material elevation="1">
      <paper-item>
          <content></content>
        <span>{{meeting.name}}</span>

          <span class="flex"></span>
          <div class="avatars layout horizontal center">
        <template is="dom-repeat" items="{{meeting.orders}}" as="order">
          <user-avatar username="{{order.name}}"></user-avatar>
        </template>
          </div>
        <span class="secondary">{{_formatDate(meeting.date)}}</span>
      </paper-item>
    </paper-material>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'meeting-element',

        properties: {
          meeting: Object
        },

        _formatDate: function (millis) {
          var date = new Date(millis);
          var days = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'];
          var string = days[date.getDay()];
          string = string + ', ';
          string = string + date.toLocaleDateString();
          return string;
        }

      });
    })();
  </script>
</dom-module>
