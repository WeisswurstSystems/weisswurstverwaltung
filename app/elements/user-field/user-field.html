<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<link rel="import" href="..\..\bower_components/paper-menu-button/paper-menu-button.html">

<dom-module id="user-field">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-button {
        text-transform: none;
        min-width: 0;
      }

      .content {
        margin: 1px;
      }

      .menu-button {
        color: var(--primary-text-color);
      }

      @media screen and (max-width: 480px) {
        .hide-on-mobile {
          display: none;
          visibility: hidden;
        }
      }

      .username {
        padding-right: 6px;
      }

    </style>

    <wwm-auth id="auth" user="{{user}}"></wwm-auth>

    <paper-menu-button id="menu" horizontal-align="left" vertical-offset="56">
      <paper-button class="dropdown-trigger">
        <div class="layout horizontal center">
          <span class="hide-on-mobile username">{{user.password.email}}</span>
          <span class="hide-on-mobile username" hidden="{{user}}">Login Now</span>
          <iron-icon icon="account-circle"></iron-icon>
        </div>
      </paper-button>
      <div class="dropdown-content content">
        <paper-button class="menu-button" on-tap="_logout" hidden="{{!user}}">Logout</paper-button>
        <paper-button class="menu-button" on-tap="_login" hidden="{{user}}">Login</paper-button>
      </div>
    </paper-menu-button>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'user-field',

        properties: {
          user: {
            type: Object,
            notify: true
          }
        },

        _logout: function () {
          this.$.auth.signOut();
          this.$.menu.close();
        },

        _login: function () {
          this.$.auth.openLoginWindow();
          this.$.menu.close();
        }

      });


    })();
  </script>
</dom-module>
