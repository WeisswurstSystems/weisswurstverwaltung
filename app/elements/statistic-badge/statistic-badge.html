<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="statistic-badge">
  <template>
    <style>
    </style>
        <svg width="128" height="128">
            <circle r="48" cx="64" cy="64" stroke$="{{color}}" stroke-width="3" fill="none"></circle>
            <text text-anchor="middle" x="64" y="76" font-family="Roboto" font-weight="lighter" font-size="36" fill="#3f3f3f">{{amount}}</text>
            <rect height="26" width="96" rx="13" ry="13" x="16" y="88" fill$="{{color}}"></rect>
            <text text-anchor="middle" x="64" y="106" font-family="Roboto" font-weight="normal" font-size="12" fill="#f1f1f1">{{title}}</text>
        </svg>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'statistic-badge',

      properties: {
        amount: Number,
          title: String,
          color: {
              type: String,
              value: function() {
                  return 'black';
              }
          }
      }
    });
  })();
  </script>
</dom-module>
