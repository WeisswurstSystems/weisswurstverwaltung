<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="toolbar-heart">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-icon-button {
        transition: all 0.3s ease, background-position 1ms;
      }
    </style>
    <paper-icon-button id="paperToggle" icon="favorite" on-tap="_randomize"></paper-icon-button>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'toolbar-heart',

      properties: {
        clicks: {
          type: Number,
          value: 0
        }
      },

      _randomize: function() {
        var color = '#'+Math.floor(Math.random()*16777215).toString(16);
        this.$.paperToggle.style.color = color;
        clicks++;
        if(clicks==100){
          //TODO Fireworks http://creativejs.com/tutorials/creating-fireworks/
        }
      }
    });
  })();
  </script>
</dom-module>
