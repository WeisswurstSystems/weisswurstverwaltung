<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<link rel="import" href="..\..\bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="..\..\bower_components/paper-button/paper-button.html">
<link rel="import" href="..\..\bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="meeting-list">
  <template>
    <style include="shared-styles">
    <style>
      :host {
        display: block;
      }
      
      .button {
          margin: 16px
      }
      
    
    </style>
    
           
          <paper-material elevation="1">
        <template is="dom-repeat" items="{{meetings}}" as="meeting">
      
            <paper-icon-item>
                <paper-checkbox item-icon></paper-checkbox>
                <span class="flex">{{meeting.name}}</span>
                <span>{{_formatDate(meeting.date)}}</span>
                
            </paper-icon-item>
           
        </template>
         </paper-material>
         
          <paper-button class="button">
                <iron-icon icon="delete"></iron-icon>
                LÃ–SCHEN
            </paper-button>
         
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'meeting-list',

      properties: {
        meetings: Array
      },
      
      _formatDate: function(millis) {
          return new Date(millis).toLocaleString();
      }
    });
  })();
  </script>
</dom-module>
