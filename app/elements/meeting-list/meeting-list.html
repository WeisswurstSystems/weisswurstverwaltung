<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<link rel="import" href="..\..\bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="..\..\bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="..\..\bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="..\..\bower_components/iron-list/iron-list.html">
<link rel="import" href="..\..\bower_components/paper-fab/paper-fab.html">
<link rel="import" href="..\..\bower_components/neon-animation/neon-animation-runner-behavior.html">

<link rel="import" href="..\..\bower_components/neon-animation/animations/scale-down-animation.html">

<dom-module id="meeting-list">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      .seperator {
        margin: 8px
      }

      .secondary {
        color: var(--secondary-text-color);
      }

      paper-fab {
        position: fixed;
        bottom: 32px;
        right: 32px;
        display: none;
      }

    </style>

    <div class="seperator"></div>

    <template is="dom-repeat" items="{{meetings}}" as="meeting" sort="_compareMeeting">
      <div>
        <meeting-element on-tap="_navigate" meeting="{{meeting}}"></meeting-element>
      </div>
    </template>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'meeting-list',

        properties: {
          meetings: Array
        },

        _onAnimationFinish: function () {
          if (this._animWasHide) {
            this.$.deleteFab.style.display = 'none';
            this._animWasHide = false;
          }
        },

        _compareMeeting: function (a, b) {
          return b.date - a.date;
        },

        _navigate: function (e) {
          this.fire('select-meeting', {meeting: e.model.meeting, target: e.target});
        }
      });
    })();
  </script>
</dom-module>
