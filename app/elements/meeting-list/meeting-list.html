<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<link rel="import" href="..\..\bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="..\..\bower_components/paper-button/paper-button.html">
<link rel="import" href="..\..\bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="..\..\bower_components/iron-list/iron-list.html">


<dom-module id="meeting-list">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
            }

            .button {
                margin: 8px
            }

            paper-material {
                margin-bottom: 8px;
            }

        </style>

        <div class="button"></div>


        <template is="dom-repeat" items="{{meetings}}" as="meeting" sort="_compareMeeting">
            <div>
                <paper-material elevation="1">
                    <paper-item on-tap="_navigate">
                        <paper-checkbox on-tap="_toggleSelection"></paper-checkbox>
                        <span class="flex">{{meeting.name}}</span>
                        <span>{{_formatDate(meeting.date)}}</span>
                    </paper-item>
                </paper-material>
            </div>
        </template>

        <array-selector id="selector" items="{{meetings}}" selected="{{selectedMeetings}}" toggle
                        multi></array-selector>

        <paper-button on-tap="_deleteSelected" >
            <iron-icon icon="delete"></iron-icon>
            LÃ–SCHEN
        </paper-button>

    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'meeting-list',

                properties: {
                    meetings: Array
                },


                _compareMeeting: function (a, b) {
                    return b.date - a.date;
                },


                _deleteSelected: function () {
                    var array = this.selectedMeetings.slice();
                    var self = this;
                    array.forEach(function (m) {
                        console.log(m);
                        self.fire('delete-meeting', m);
                    });
                },
                _navigate: function (e) {
                    page.show('/orders/' + e.model.meeting.__firebaseKey__);
                },

                _formatDate: function (millis) {
                    return new Date(millis).toLocaleDateString();
                },

                _toggleSelection: function (e) {
                    this.$.selector.select(e.model.meeting);
                    e.stopPropagation();
                },

                _isSelected: function (item) {
                    return this.$.selector.isSelected(item);
                }
            });
        })();
    </script>
</dom-module>
