<dom-module id="meeting-detail-page">
  <style include="shared-styles"></style>
  <style>

    #content {
      margin-top: 8px;
    }

    paper-item {
      margin-left: -8px;
    }

    .fieldheader {
      margin: 0px 16px;
      width: 75px;
      text-align: center;
    }

    .fieldUser {
      margin: 0px 16px;
      width: 75px;
    }

    .field {
      margin: 0px 16px;
      width: 75px;
      text-align: right;
    }

    paper-fab {
      position: fixed;
      bottom: 32px;
      right: 32px;
    }

    .secondary {
      color: var(--secondary-text-color);
    }

    .main {
      height: 100%;
    }

    .amount {
      margin: 0px 16px;
    }
  </style>
  <template>


    <meeting-detail-data id="{{id}}" meeting="{{meeting}}"></meeting-detail-data>
    <div id="main">
      <meeting-element id="hero" meeting="{{meeting}}" backhidden="false"></meeting-element>

      <div id="content" class="layout vertical center" elevation="0">
        <paper-item>
          <span class="fieldUser"></span>

          <div class="layout horizontal">
            <span class="fieldheader">Weiswurst</span>
            <span class="fieldheader">Brezn</span>
          </div>
        </paper-item>

        <template is="dom-repeat" items="{{meeting.orders}}" as="order">
          <paper-item><span class="fieldUser">{{order.name}}</span>
            <paper-material class="layout horizontal center">
              <paper-input class="field" no-label-float type="number"
                           value="{{order.weisswurst}}"></paper-input>
              <paper-input class="field" no-label-float type="number"
                           value="{{order.brezen}}"></paper-input>
            </paper-material>
          </paper-item>
        </template>
      </div>
    </div>

    <paper-fab id="fab" icon="social:person-add" on-tap="_addPerson"></paper-fab>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'meeting-detail-page',

        behaviors: [Polymer.NeonSharedElementAnimatableBehavior],

        _addPerson: function () {
          if (!this.meeting.orders) {
            this.meeting.orders = [];
          }
          var name = window.prompt('Please enter your name');
          this.push('meeting.orders', {name: name, brezen: 0, weisswurst: 0});
        },

        properties: {
          id: String,

          animationConfig: {
            type: Object,
            value: function () {
              return {
                'entry': [{
                  name: 'hero-animation',
                  id: 'hero',
                  toPage: this
                }, {
                  name: 'fade-in-animation',
                  node: this.$.content,
                  timing: {
                    delay: 200,
                    duration: 500
                  }
                },
                  {name: 'slide-down-animation', node: this.$.content, timing: {duration: 500}},
                  {name: 'scale-up-animation', node: this.$.fab}
                ],
                'exit': [{
                  name: 'transform-animation',
                  transformFrom: 'none',
                  transformTo: 'translate(0px,-100vh)',
                  node: this.$.main
                },
                  {name: 'scale-down-animation', node: this.$.fab}
                ]
              };
            }
          },

          sharedElements: {
            type: Object,
            value: function () {
              return {
                'hero': this.$.hero
              };
            }
          }
        }
      });
    })();
  </script>
</dom-module>
