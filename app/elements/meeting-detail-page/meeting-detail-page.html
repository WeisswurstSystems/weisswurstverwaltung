<dom-module id="meeting-detail-page">
    <style include="shared-styles"></style>
    <style>

        #content{
            margin-top: 8px;
        }
    </style>
    <template>


        <meeting-detail-data id="{{id}}" meeting="{{meeting}}"></meeting-detail-data>

        <paper-material id="hero" elevation="1">
            <paper-item>
                <paper-icon-button icon="arrow-back" item-icon></paper-icon-button>
                <span class="flex">{{meeting.name}}</span>
                <span>{{_formatDate(meeting.date)}}</span>
            </paper-item>
        </paper-material>

        <paper-material id="content" elevation="1">
            <paper-item on-tap="_navigate">

            </paper-item>
        </paper-material>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'meeting-detail-page',

                behaviors: [Polymer.NeonSharedElementAnimatableBehavior],


                properties: {
                    id: String,

                    animationConfig: {
                        type: Object,
                        value: function () {
                            return {
                                'entry': [{
                                    name: 'hero-animation',
                                    id: 'hero',
                                    toPage: this
                                },{
                                    name: 'fade-in-animation',
                                    node: this.$.content,
                                    timing: {
                                        delay: 100
                                    }
                                }],
                                'exit': {
                                    name: 'transform-animation',
                                    transformFrom: 'none',
                                    transformTo: 'translate(0px,-100vh)',
                                    node: this,
                                    timing: {
                                        duration: 600
                                    }
                                }
                            };
                        }
                    },

                    sharedElements: {
                        type: Object,
                        value: function () {
                            return {
                                'hero': this.$.hero
                            };
                        }
                    }
                }
            });
        })();
    </script>
</dom-module>
