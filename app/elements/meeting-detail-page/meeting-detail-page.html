<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="..\..\bower_components/paper-item/paper-item.html">
<link rel="import" href="..\..\bower_components/paper-item/paper-icon-item.html">

<link rel="import" href="..\..\bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="..\..\bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="..\..\bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="..\..\bower_components/neon-animation/animations/slide-down-animation.html">
<link rel="import" href="..\..\bower_components/neon-animation/animations/transform-animation.html">

<dom-module id="meeting-detail-page">
  <style include="shared-styles"></style>
  <style>

    #content {
      margin-top: 8px;
      padding: 8px;
    }

    paper-material{
      padding: 8px;
    }

    paper-input{
      margin: 8px;
    }

    .list-item {
      margin: 0px 150px auto;
    }
  </style>
  <template>


    <meeting-detail-data id="{{id}}" meeting="{{meeting}}"></meeting-detail-data>

    <paper-material id="hero" elevation="1">
      <paper-item>
        <paper-icon-button on-tap="_navigateBack" icon="arrow-back" item-icon></paper-icon-button>
        <span class="flex">{{meeting.name}}</span>
        <span>{{_formatDate(meeting.date)}}</span>
      </paper-item>
    </paper-material>

    <div id="content" elevation="0">
      <paper-item class="list-item layout horizontal">
        <span class="flex"></span>
        <paper-material class="layout horizontal flex">
          <span class="flex">Weissw√ºrste</span>
          <span class="flex">Brezen</span>
        </paper-material>
      </paper-item>
      <template is="dom-repeat" items="{{meeting.orders}}" as="order">
        <paper-item class="list-item">
          <span class="flex">{{order.name}}</span>
          <paper-material class="layout horizontal flex">
            <paper-input class="flex" no-label-float type="number" value="{{order.weisswurst}}"></paper-input>
            <paper-input class="flex" no-label-float type="number" value="{{order.brezen}}"></paper-input>
          </paper-material>
        </paper-item>
      </template>
    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'meeting-detail-page',

        behaviors: [Polymer.NeonSharedElementAnimatableBehavior],

        _formatDate: function (millis) {
          return new Date(millis).toLocaleDateString();
        },

        _navigateBack: function () {
          page.show('/');
        },

        properties: {
          id: String,

          animationConfig: {
            type: Object,
            value: function () {
              return {
                'entry': [{
                  name: 'hero-animation',
                  id: 'hero',
                  toPage: this
                }, {
                  name: 'fade-in-animation',
                  node: this.$.content,
                  timing: {
                    delay: 200,
                    duration: 500
                  }
                }, {
                  name: 'slide-down-animation',
                  node: this.$.content,
                  timing: {
                    duration: 500
                  }
                }],
                'exit': {
                  name: 'transform-animation',
                  transformFrom: 'none',
                  transformTo: 'translate(0px,-100vh)',
                  node: this
                }
              };
            }
          },

          sharedElements: {
            type: Object,
            value: function () {
              return {
                'hero': this.$.hero
              };
            }
          }
        }
      });
    })();
  </script>
</dom-module>
