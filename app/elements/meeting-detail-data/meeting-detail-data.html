<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<link rel="import" href="..\..\bower_components/firebase-element/firebase-document.html">


<dom-module id="meeting-detail-data">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
      <firebase-document
              location="https://wwm-itm.firebaseio.com/meetings/{{id}}"
              data="{{meeting}}"></firebase-document>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'meeting-detail-data',

      properties: {
        meeting: {
          type: Object,
          notify: true
        },
          id: String
      }
    });
  })();
  </script>
</dom-module>
