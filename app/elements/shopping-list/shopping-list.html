<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Indie+Flower' type='text/css'>

<dom-module id="shopping-list">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-material {
        background: #e5e5e5;
        padding: 4px 16px;
      }

      .handwritten {
        font-family: "Indie Flower","Roboto Mono","Consolas","Menlo",monospace;
        color: var(--accent-color);
        font-size: 22px;
      }
    </style>

    <paper-material elevation="0">
      <div class="layout horizontal wrap center-justified">
        <div class="handwritten">Total:&nbsp;&nbsp;&nbsp;</div>
        <template is="dom-repeat" items="{{list}}">
          <div class="handwritten"> {{item.amount}} {{item.type}}&nbsp;&nbsp;&nbsp;</div>
        </template>
      </div>
    </paper-material>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'shopping-list',

        properties: {
          list: Array
        }
      });
    })();
  </script>
</dom-module>
