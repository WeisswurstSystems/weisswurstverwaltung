<link rel='import' href='..\..\bower_components/polymer/polymer.html'>
<link rel="import" href="..\..\bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="..\..\bower_components/paper-radio-button/paper-radio-button.html">

<dom-module id='user-page'>
  <template>
    <style>
      :host {
        display: block;
        --paper-card-header-color: white;
        --paper-radio-button-checked-color: var(--accent-color);
        --paper-radio-button-checked-ink-color: var(--accent-color);
      }
    </style>

    <div class="layout vertical center">

      <paper-card
        heading="{{user.password.email}}"
        image="{{user.password.profileImageURL}}"
        hidden="{{!user}}"
        preload-image
        fade-mage>
        <div class='card-content' hidden="{{!user}}">
          <paper-input
            label='E-Mail'
            value='{{mailold}}'
            ></paper-input>
          <paper-input
            label='Neue E-Mail'
            value='{{mailnew}}'
            hidden='{{pweditmode}}'
            ></paper-input>
          <paper-input
            label='Passwort'
            type='password'
            value='{{pwold}}'
            ></paper-input>
          <paper-input
            label='Neues Passwort'
            type='password'
            value='{{pwnew}}'
            hidden='{{!pweditmode}}'
            ></paper-input>
          <div class="card-actions">
            <paper-radio-group selected="{{selected}}">
              <paper-radio-button name="password">Passwort Ändern</paper-radio-button>
              <paper-radio-button name="email">E-Mail Ändern</paper-radio-button>
            </paper-radio-group>
          </div>
          <div class="card-actions">
            <paper-button class='default' on-tap='change'>
              <p id='changePWBtn'>Ändern</p>
            </paper-button>
          </div>
        </div>

      </paper-card>

      <h3 hidden="{{user}}">Sie müssen sich anmelden um Ihr Profil sehen zu können.</h3>
    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'user-page',

        properties: {
          user: {
            type: Object,
            observer: '_resetFields'
          },
          selected: {
            type: Object,
            value: 'password',
            observer: '_selectedChanged'
          },
          pweditmode: {
            type: Boolean,
            value: true
          },
          pwold: String,
          pwnew: String,
          mailold: String,
          mailnew: String
        },

        change: function () {
          if (this.pweditmode) {
            this._changePass();
          } else {
            this._changeMail();
          }
        },

        _changeMail: function () {
          var wwmAuth = document.querySelector('#wwmauth');
          wwmAuth.changeEmail(this.mailold, this.mailnew, this.pwold);
        },

        _changePass: function () {
          var wwmAuth = document.querySelector('#wwmauth');
          wwmAuth.changePassword(this.mailold, this.pwold, this.pwnew);
        },

        _resetFields: function () {
          if (this.user) {
            this.mailold = this.user.password.email;
            this.mailnew = '';
            this.pwold = '';
            this.pwnew = '';
          }
        },

        _selectedChanged: function () {
          this.pweditmode = this.selected === 'password';
        },

        mailChanged: function () {
          var newmail = this.mailnew;
          this._resetFields();
          this.user.password.email = newmail;
          this.mailold = newmail;
        },

        pwChanged: function () {
          this._resetFields();
        }
      });
    })();
  </script>
</dom-module>
