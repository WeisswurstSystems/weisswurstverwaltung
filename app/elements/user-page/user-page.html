<link rel='import' href='..\..\bower_components/polymer/polymer.html'>

<dom-module id='user-page'>
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class='layout'>
      <paper-input
        label='Alte Mail-Adresse'
        value='{{mailold}}'
        ></paper-input>
      <paper-input
        label='Neue Mail-Adresse'
        value='{{mailnew}}'
        ></paper-input>
      <paper-input
        label='Altes Passwort'
        type='password'
        value='{{pwold}}'
        ></paper-input>
      <paper-input
        label='Neues Passwort'
        type='password'
        value='{{pwnew}}'
        ></paper-input>
      <div align='right'>
        <paper-button class='default' on-tap='changePass'>
          <p id='changePWBtn'>Passwort Ändern</p>
        </paper-button>
        <paper-button class='default' on-tap='changeMail'>
          <p id='changeMailBtn'>Mail Ändern</p>
        </paper-button>
      </div>
    </div>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'user-page',

        properties: {
          user: Object,
          pwold: String,
          pwnew: String,
          mailold: {
            type: String,
            value: 'hans@test.de'
          },
          mailnew: String
        },

        ready: function() {
          this.addEventListener('error', function(e){
            console.log(e);
          });
          this.addEventListener('email-changed', function(e){
            console.log(e);
          });
          this.addEventListener('password-changed', function(e){
            console.log(e);
          });
        },

        changeMail: function () {
          var wwmAuth = document.querySelector('#wwmauth');
          wwmAuth.changeEmail(this.mailold, this.mailnew, this.pwold);
        },

        changePass: function () {
          var wwmAuth = document.querySelector('#wwmauth');
          wwmAuth.changePassword(this.mailold, this.pwold, this.pwnew);
        }
      });
    })();
  </script>
</dom-module>
