<link rel='import' href='..\..\bower_components/polymer/polymer.html'>

<dom-module id='user-page'>
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="layout vertical center">

      <div class='layout' hidden="{{!user}}">
        <paper-input
          label='Alte Mail-Adresse'
          value='{{mailold}}'
          ></paper-input>
        <paper-input
          label='Neue Mail-Adresse'
          value='{{mailnew}}'
          ></paper-input>
        <paper-input
          label='Altes Passwort'
          type='password'
          value='{{pwold}}'
          ></paper-input>
        <paper-input
          label='Neues Passwort'
          type='password'
          value='{{pwnew}}'
          ></paper-input>
        <div align='right'>
          <paper-button class='default' on-tap='changePass'>
            <p id='changePWBtn'>Passwort Ändern</p>
          </paper-button>
          <paper-button class='default' on-tap='changeMail'>
            <p id='changeMailBtn'>Mail Ändern</p>
          </paper-button>
        </div>
      </div>

      <h3 hidden="{{user}}">Sie müssen sich anmelden um Ihr Profil bearbeiten zu können.</h3>

    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'user-page',

        properties: {
          user: {
            type: Object,
            observer: '_resetFields'
          },
          pwold: String,
          pwnew: String,
          mailold: String,
          mailnew: String
        },

        changeMail: function () {
          var wwmAuth = document.querySelector('#wwmauth');
          wwmAuth.changeEmail(this.mailold, this.mailnew, this.pwold);
        },

        changePass: function () {
          var wwmAuth = document.querySelector('#wwmauth');
          wwmAuth.changePassword(this.mailold, this.pwold, this.pwnew);
        },

        _resetFields: function () {
          if (this.user) {
            this.mailold = this.user.password.email;
            this.mailnew = '';
            this.pwold = '';
            this.pwnew = '';
          }
        },

        mailChanged: function () {
          var newmail = this.mailnew;
          this._resetFields();
          this.user.password.email = newmail;
          this.mailold = newmail;
        },

        pwChanged: function () {
          this._resetFields();
        }
      });
    })();
  </script>
</dom-module>
