<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/firebase-element/firebase-collection.html">

<dom-module id="meeting-data">
    <template>
    <firebase-collection
            location="https://wwm-itm.firebaseio.com/meetings"
            data="{{meetings}}"></firebase-collection>
    </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'meeting-data',

      properties: {
        meetings: {
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
