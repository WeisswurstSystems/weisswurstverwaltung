<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<link rel="import" href="..\..\bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="..\..\bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="..\..\bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="..\..\bower_components/neon-animation/animations/fade-in-animation.html">

<link rel="import" href="..\meeting-list/meeting-list.html">


<dom-module id="meetings-page">
    <style include="shared-styles"></style>
    <template>
        <meeting-data meetings="{{meetings}}"></meeting-data>

        <meeting-input on-add-meeting="addMeeting"></meeting-input>
        <meeting-list on-delete-meeting="deleteMeeting" on-select-meeting="selectMeeting"
                      meetings="{{meetings}}"></meeting-list>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'meetings-page',

                behaviors: [Polymer.NeonSharedElementAnimatableBehavior],

                selectMeeting: function (e) {
                    this.sharedElements = {
                        'hero': e.detail.target
                    };
                    page.show('/orders/' + e.detail.meeting.__firebaseKey__);
                },

                addMeeting: function (e) {
                    this.push('meetings', e.detail);
                },

                deleteMeeting: function (e) {
                    this.arrayDelete('meetings', e.detail);
                },

                properties: {
                    animationConfig: {
                        type: Object,
                        value: function () {
                            return {
                                'entry': {
                                    name: 'fade-in-animation',
                                    node: this
                                },
                                'exit': [{
                                    name: 'hero-animation',
                                    id: 'hero',
                                    fromPage: this
                                },{
                                    name: 'fade-out-animation',
                                    node: this
                                }]
                            };
                        }
                    }
                }
            });
        })();
    </script>
</dom-module>
